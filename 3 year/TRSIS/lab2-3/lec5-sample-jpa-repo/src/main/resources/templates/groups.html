<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> 
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <meta name="_csrf" content="${_csrf.token}" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" content="${_csrf.parameterName}" th:content="${_csrf.parameterName}"/>
        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"></link>
        <title>Groups in our university</title>
        <script th:src="@{/js/jquery-1.9.1.min.js}" src="../static/js/jquery-1.9.1.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
        <script th:src="@{/js/angular-1.7.5.min.js}" src="../static/js/angular-1.7.5.min.js"></script>
    </head>
    <body>
       
        
        <h1  th:text="#{groups.groups}">Здесь будет слово "Группы" на языке локали</h1>

   <div sec:authorize="isAnonymous()" >
            <h1><a href="/login" th:text="#{students.login}">Login</a></h1>
        </div>

        <div sec:authorize="isAuthenticated()">     
            <form name="logoutForm" th:action="@{/logout}" method="post">
                <input type="submit"  class="btn btn-primary" value="Sign Out" th:value="#{students.signout}"/>
            </form>
        </div>
    </body>
</html>
